<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Reactjs</title>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <div id="name"></div>
    <div id="kelas"></div>
    <script type="text/babel">
        class App extends React.Component {
            render(){
                return <h1> Hello Word Reactjs! </h1>
            }
        }
        class Name extends React.Component {
            render(){
                return <h2> Nama : Mohd Ilham Ananta </h2>
            }
        }
        class Kelas extends React.Component {
            render(){
                return <h2> Kelas : 2 SI A </h2>
            }
        }
        ReactDOM.render(<App/>, document.getElementById("app"));
        ReactDOM.render(<Name/>, document.getElementById("name"));
        ReactDOM.render(<Kelas/>, document.getElementById("kelas"));
    </script>
</body>
</html>
